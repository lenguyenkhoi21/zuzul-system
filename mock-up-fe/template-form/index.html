<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mockup Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form id='myForm' enctype="multipart/form-data" >
        prdUserId: <input type="text" name="prdUserId" />
        <br/>
        prdName: <input type="text" name="prdName" />
        <br/>
        prdCateId: <input type="text" name="prdCateId" />
        <br/>
        prdSubId: <input type="text" name="prdSubId" />
        <br/>
        prdPriceOrigin: <input type="number" name="prdPriceOrigin" />
        <br/>
        prdOrigin: <input type="text" name="prdOrigin" />
        <br/>
        prdDateManufacture: <input type="number" name="prdDateManufacture" />
        <br/>
        prdMonthWarranty: <input type="number" name="prdMonthWarranty" />
        <br/>
        prdDateExpiry: <input type="number" name="prdDateExpiry" />
        <br/>
        prdShortDes: <input type="text" name="prdShortDes" />
        <br/>
        prdLongDes: <input type="text" name="prdLongDes" />
        <br/>
        prdSale: <input type="number" name="prdSale" />
        <br/>
        prdNumberInStorage: <input type="number" name="prdNumberInStorage" />
        <br/>
        image1: <input type="file" name="prd_image1" />
        <br />
        image2: <input type="file" name="prd_image2" />
        <br />
        image3: <input type="file" name="prd_image3" />
        <br />
        <input type="submit" />
    </form>

    <script>
        const url = 'http://localhost:7940/zuzul-product-private/v1/product'
        const url3 = 'http://localhost:7940/zuzul-product-private/v1/service_info'
        const url4 = 'http://localhost:8991/zuzul-product-private-api/v1/service-info'
        document.getElementById('myForm').addEventListener('submit', event => {
            event.preventDefault()
            const thisForm = document.getElementById('myForm')
            const formData = new FormData(thisForm)
            const image1 = document.getElementById('image1')
            const image2 = document.getElementById('image2')
            const image3 = document.getElementById('image3')
            formData.append('prd_image1', image1.files[0])
            formData.append('prd_image2', image2.files[0])
            formData.append('prd_image3', image3.files[0])
            const jwt = 'Add Bearer Token Here !'
            fetch(url4, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${jwt}`
                },
                mode: 'cors',
                body: formData,
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => console.log(data));
        })
    </script>
</body>
</html>
